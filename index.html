<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Webcam Effects</title>
  <meta name="description" content="Experiment with a range of webcam effects and download your favourites.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Josh Robertson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <div class="rgb">
        <h3 class="sub-title">RGB Filters</h3>
        <div class="filter-group">
          <label for="rmin">Red min:</label>
          <input type="range" min=0 max=255 name="rmin">
        </div>
        <div class="filter-group">
          <label for="rmax">Red max:</label>
          <input type="range" min=0 max=255 name="rmax">
        </div>
        <div class="filter-group">
          <label for="gmin">Green min:</label>
          <input type="range" min=0 max=255 name="gmin">
        </div>
        <div class="filter-group">
          <label for="gmax">Green max:</label>
          <input type="range" min=0 max=255 name="gmax">
        </div>
        <div class="filter-group">
          <label for="bmin">Blue min:</label>
          <input type="range" min=0 max=255 name="bmin">
        </div>
        <div class="filter-group">
          <label for="bmax">Blue max:</label>
          <input type="range" min=0 max=255 name="bmax">
        </div>
      </div>
      <button class="capture-btn" onClick="takePhoto()">
        <div class="btn-content">
          <div class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.5H17.72l-.32-1a3,3,0,0,0-2.84-2H9.44A3,3,0,0,0,6.6,5.55l-.32,1H5a3,3,0,0,0-3,3v8a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3v-8A3,3,0,0,0,19,6.5Zm1,11a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1v-8a1,1,0,0,1,1-1H7a1,1,0,0,0,1-.68l.54-1.64a1,1,0,0,1,.95-.68h5.12a1,1,0,0,1,.95.68l.54,1.64A1,1,0,0,0,17,8.5h2a1,1,0,0,1,1,1Zm-8-9a4,4,0,1,0,4,4A4,4,0,0,0,12,8.5Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14.5Z"/></svg>
          </div>
          <p class="btn-text">capture</p>
        </div>
      </button>
    </div>
    <div class="canvas-container">
      <canvas class="photo"></canvas>
    </div>
    <video class="player"></video>
  </div>
  <div class="preview" style="display: none;">
    <div class="strip"></div>
  </div>

  <audio class="snap" src="assets/sounds/snap.mp3" hidden></audio>

  <script src="assets/js/webcam.js"></script>

</body>
</html>
